<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

	<table th:fragment="itemsFatura" class="d-none">

		<tbody id="planilhaItemsFatura">
			<tr id="row_{ID}">
				<td class="d-none"><input type="hidden" value="{ID}"
					name="item_id[]" /></td>
				<td>{NOME}</td>
				<td>{PRECO}</td>
				<td><input type="number" value="1" name="resultado[]"
					id="resultado_{ID}" class="form-control col-sm-4" onchange="itemsHelper.calcularImporte({ID}, {PRECO}, this.value);"/></td>
				<td><span id="total_importe_{ID}">0</span></td>
				<td><a href="#" class="btn btn-danger btn-xs" onclick="itemsHelper.eliminarLineaFatura({ID});">x</a></td>
			</tr>

		</tbody>

	</table>

</body>
</html>
